<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>确认代购信息</title>
    <link rel="stylesheet" href="http://a.fastbee.cn/b/css/buy.css">
    <script src="http://a.fastbee.cn/lib/js/jquery.min.js"></script>
  </head>
  <body>
    <header class="navbar">
      <ul>
        <li>确认代购</li>
        <li><a class="c-btn c-btn-aw"><span>返回</span></a></li>
        <li></li>
      </ul>
    </header>
    <section class="content" style="min-height:480px;">
      <div class="wrap">
        <div class="dt-loading none">
          <span class="c-loading"></span>
        </div>
        <div class="wrap order-buy">
          <section class="address " id="address9">
            <div class="address-info" id="J_address">
              <p class="address-name">收货人: 我的名字</p>
              <p class="address-phone">18012345678</p>
            </div>
            <div class="address-details">代购网点: 某省某市某区某网点地址...</div>
          </section>
          <section class="order " id="order4">
            <section class="order-info">
              <div class="order-list">
                <div class="orderInfo " id="orderInfo11">
                  <h4 class="seller-name">店铺: 店铺名 </h4>
                </div>
                <ul class="order-list-info">
                  <li class="item " id="item1">
                    <div class="itemPay list-price-nums" id="itemPay10">
                      <p class="price orange">￥00.00</p>
                    </div>
                    <div class="itemInfo list-info" id="itemInfo3">
                      <div class="list-img"><a><img src="http://gtms01.alicdn.com/tps/i4/T10B2IXb4cXXcHmcPq-85-85.gif"></a></div>
                      <div class="list-cont">
                        <h5 class="goods-title"><img src="http://gtms03.alicdn.com/tps/i3/TB11_r0FVXXXXbYXVXXlZPaGpXX-36-27.png" width="18"><span>&nbsp;这里是商品标题这里是商品标题这里是商品标题</span></h5>
                        <p class="godds-specification"></p>
                      </div>
                    </div>
                    <div class="dgsc-pr bt">
                      <div class="dgscp-c">
                        <h3>尺寸</h3>
                        <p class="dgsc-pc">
                          <i data-id="123456:1234" class="">尺寸A</i>
                        </p>
                      </div>
                    </div>
                    <div class="quantity b-box buy-nums" id="quantity15">
                      <p class="title">数量</p>
                      <div class="interpret">
                        <div class="nums">
                          <span class="minus lock J_updateQuantity">-</span>
                          <input type="text" data-default="1" value="1" class="input-nums c-form-txt-normal J_quantity">
                          <span class="plus  J_updateQuantity">+</span>
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
                <div class="deliveryMethod " id="deliveryMethod12">
                  <div class="b-box">
                    <p class="title">运费</p>
                    <div class="interpret multi-select">
                      <div class="arrow  ">
                        <span class="J_multiSelect">快递 免邮</span>
                        <select class="c-order-select">
                          <option selected value="0">快递 免邮</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="memo " id="memo5">
                  <div class="inputs">
                    <input type="text" value="" placeholder="给卖家留言:" class="c-inputs c-form-txt-normal  ">
                  </div>
                </div>
                <div class="orderPay " id="orderPay16">
                  <div class="subtotal">
                    <span class="total-text" style="margin-right:12px;">共1件商品</span>
                    <span>合计:</span><strong class="price orange">￥00.00</strong>
                  </div>
                </div>
              </div>
            </section>
          </section>
          <div class="dgsc-ft">
            <a href="#" class="c-btn-blue dt-addcart"><span>加入代购车</span></a>
            <a href="#" class="c-btn-orgn dt-immbuy"><span>立即代购</span></a>
          </div>
          <div class="mask"></div>
        </div>
      </div>
    </section>
    <div class="c-float-popWrap msgMode hide">
      <div class="c-float-modePop">
        <div class="warnMsg">提示信息</div>
        <div class="content"></div>
        <div class="doBtn">
          <button class="ok">确定</button>
          <button class="cancel">取消</button>
        </div>
      </div>
    </div>
  </body>
</html>
