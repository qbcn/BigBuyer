<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>我的代购</title>
    <link rel="stylesheet" href="http://a.fastbee.cn/b/css/buy.css">
    <script src="http://a.fastbee.cn/lib/js/jquery.min.js"></script>
    <script src="http://a.fastbee.cn/b/js/olist.js"></script>
  </head>
  <body>
    <div class="viewport enableNavbar">
      <header class="navbar">
        <ul>
          <li>我的代购</li>
          <li><a class="c-btn c-btn-aw"><span>返回</span></a></li>
          <li></li>
        </ul>
      </header>
      <section class="content" style="min-height:480px;">
        <div class="wrap">
          <div class="inactive" data-idx="0"></div>
          <div class="active" data-idx="1">
            <div class="dt-loading">
              <span class="c-loading"></span>
            </div>
            <div class="order-buy hide">
              <section class="order-info" data-oid="" data-mkt="">
                <div class="order-list">
                  <div class="">
                    <h4 class="seller-name"><img src="http://gtms03.alicdn.com/tps/i3/TB11_r0FVXXXXbYXVXXlZPaGpXX-36-27.png"><span> 店铺名</span></h4>
                    <p class="order-time">2015-01-05 16:45</p>
                  </div>
                  <ul class="order-list-info">
                    <li class="item" data-iid="" data-skuid="">
                      <div class="list-info">
                        <div class="list-img"><a><img src="http://gtms01.alicdn.com/tps/i4/T10B2IXb4cXXcHmcPq-85-85.gif"></a></div>
                        <div class="list-cont">
                          <h5 class="goods-title">这里是商品标题这里是商品标题这里是商品标题</h5>
                          <div class="list-price-nums">
                            <p><span style="display:inline-block;width:88px;" class="price orange">￥00.00</span>x<span class="quantity orange">1</span></p>
                          </div>
                          <p class="goods-specification"></p>
                        </div>
                      </div>
                    </li>
                  </ul>
                  <div class="subtotal">
                    <span><strong class="order-status orange"></strong></span>
                    <span style="display:inline-block;width:50px;">共<strong class="quantity orange">1</strong>件</span>
                    <span style="display:inline-block;width:82px;">总<strong class="price orange">￥0.00</strong></span>
                    <span style="display:inline-block;width:75px;">(运<strong class="ship-fee orange">￥0</strong> 代<strong class="service-fee orange">￥0</strong>)</span>
                  </div>
                </div>
                <div class="dgsc-ft">
                  <a href="javascript:;" class="c-btn" data-act=""><span>查看物流</span></a>
                </div>
              </section>
            </div>
            <div class="c-p-con">
              <a class="c-btn c-p-pre c-btn-off">上一页</a>
              <a class="c-btn c-p-next">下一页</a>
            </div>
            <div class="mask"></div>
            <form id="order-form" style="display:none;" action="http://b.fastbee.cn/buy/order" method="post">
              <input type="hidden" id="order-id" name="order_id" value="">
              <input type="hidden" id="action" name="action" value="">
            </form>
          </div>
          <div class="inactive" data-idx="2"></div>
        </div>
      </section>
      <footer class="toolbar" style="display:none;"></footer>
    </div>
    <div class="c-float-popWrap hide">
      <div class="c-float-modePop">
        <div class="warnMsg">提示信息</div>
        <div class="content"></div>
        <div class="doBtn">
          <button class="ok">确定</button>
          <button class="cancel">取消</button>
        </div>
      </div>
    </div>
  </body>
</html>
